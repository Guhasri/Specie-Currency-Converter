<!DOCTYPE html>
<html lang="en">

<head>
    <title>Currency Extension</title>
    <link rel="stylesheet" href="currencyprj.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400&display=swap" rel="stylesheet">
    <script src="./jquery-3.7.1.min.js"></script>
    <script src="currency.js"></script>
</head>

<body class="card">
    <div>
        <label for="amount" class="title">TO CONVERT:</label><br>
        <input type="number" id="amount" placeholder="Enter amount" class="field input-field"><br>
        <label for="from" class="title">FROM:</label>
        <select id="from" class="field">
                <option value="USD">United States Dollar</option>
                <option value="CAD">Canadian Dollar</option>
                <option value="EUR">Euro</option>
                <option value="JPY">Japanese Yen</option>
                <option value="CNY">Chinese Yuan</option>
                <option value="GBP">British Pound</option>
                <option value="CHF">Swiss Franc</option>
                <option value="NZD">New Zealand Dollar</option>
                <option value="AUD">Australian Dollar</option>
                <option value="KRW">South Korean Won</option>
                <option value="PLN">Polish Zloty</option>
                <option value="DKK">Danish Krone</option>
                <option value="TRY">Turkish New Lira</option>
                <option value="HKD">Hong Kong Dollar</option>
            </select><br>
        <label for="to" class="title">TO:</label>
        <select id="to" class="field">
                <option value="USD">United States Dollar</option>
                <option value="CAD">Canadian Dollar</option>
                <option value="EUR">Euro</option>
                <option value="JPY">Japanese Yen</option>
                <option value="CNY">Chinese Yuan</option>
                <option value="GBP">British Pound</option>
                <option value="CHF">Swiss Franc</option>
                <option value="NZD">New Zealand Dollar</option>
                <option value="AUD">Australian Dollar</option>
                <option value="KRW">South Korean Won</option>
                <option value="PLN">Polish Zloty</option>
                <option value="DKK">Danish Krone</option>
                <option value="TRY">Turkish New Lira</option>
                <option value="HKD">Hong Kong Dollar</option>
                
            </select><br>
    </div>
    <div id="convert-container">
        <button id="convert" class="btn">CONVERT</button>
    </div><br>
    <div id="Finalvalue" class="title"></div>
</body>

</html>
